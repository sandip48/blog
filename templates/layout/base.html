{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    .typewriter 
    {
          overflow: hidden;
          border-right: .10em solid orange;
          white-space: nowrap;
          letter-spacing: .15em;
          animation: typing 3.5s steps(50, end), blink-caret .75s step-end infinite;
      }
      
      @keyframes typing {
            from { width: 0% }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color:black }
        }
</style>
<body>
	<table id="home" border="10" width="100%"
	cellpadding="20" cellspacing="0" bgcolor="black">
	<tr>
		<td>
			<table border="0" cellpadding="15"
				cellspacing="0" width="90%" align="center">
				<tr>
					<td align="center" valign="middle">
						<h3 class="typewriter">
							<font face="Times New Roman"
								size="6" color="Aqua">
								Welcome Everyone!
							</font>
						</h3>

						<h2>
							<font face="Verdana" size="6"
								color="#4CAF50">
								<!-- Freelance Programmer -->
							</font>
						</h2>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
	{% include 'includes/navigationbar.html' %}
    <main>
		
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    <table id="footer" border="0" width="100%"
		cellpadding="0" cellspacing="0" bgcolor="black">
		<tr>
			<td>
				<table border="0" cellpadding="15"
					cellspacing="10" width="90%" align="center">
					<tr>
						<td width="80%" valign="top">
							<font face="Verdana"
								color="aqua" size="5">
								Â©Copyright 2020 by Sandip Rai. All rights reserved.
							</font>
							
						</td>

						<td width="10%">
							<font face="arial" color="black" size="5">
								<a href="#header" style="text-decoration:none">
									<font face="Verdana" color="aqua" size="6">
										<b>TOP</b>
									</font>
								</a>
							</font>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</footer>
	<!--Footer2(end)-->

</body>
</html>
